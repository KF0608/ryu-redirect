<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Internet Access</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 24rem; }
        h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; text-align: center; }
        h2 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
        ul { margin-bottom: 1.5rem; }
        button { background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px; width: 100%; }
    </style>
    <script>
        function purchase() {
            const urlParams = new URLSearchParams(window.location.search);
            const originalUrl = urlParams.get('url');
            if (originalUrl) {
                window.location.href = originalUrl;
            } else {
                alert('Payment successful! You now have internet access.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Purchase Internet Access</h1>
        <div>
            <h2>Data Plans</h2>
            <ul>
                <li>1 GB - $10</li>
                <li>5 GB - $40</li>
                <li>10 GB - $70</li>
            </ul>
        </div>
        <div>
            <h2>Time Plans</h2>
            <ul>
                <li>1 hour - $5</li>
                <li>5 hours - $20</li>
                <li>10 hours - $35</li>
            </ul>
        </div>
        <button onclick="purchase()">Purchase</button>
    </div>
</body>
</html>
